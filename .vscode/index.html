<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6a0f4651d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Payment form</title>
  </head>

  <body class="container">
    <form class="d-flex flex-column gap-2">
      <header class="row-2 alert alert-light">
        <div>Make A Payment</div>
      </header>
      <div class="alert alert-danger" role="alert">Some fields are missing</div>
      <div class="form-row">
        <div class="col-5">
          <label for="cardinfo">Card #</label>
          <input
            type="text"
            class="form-control"
            id="cardinfo"
            name="cardinfo"
            placeholder="XXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-3">
          <label for="cardname">CVC</label>
          <input
            type="text"
            id="cardname"
            class="form-control"
            name="cardname"
            placeholder="0000"
          />
        </div>
        <div class="col">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="Amount"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-6">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
          />
        </div>
        <div class="col-6">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="col">
          <label for="state">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
          </select>
        </div>

        <div class="col">
          <label for="code">Postal Code</label>
          <input type="text" class="form-control" id="code" name="code" />
        </div>
      </div>

      <div class="container">
        <div class="form-row">
          <div class="d-flex-wrap col-6">
            <p>We Accept:</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"></label>
              <i class="fa-brands fa-cc-mastercard"></i>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"></label>
                <i class="fa-brands fa-cc-visa"></i>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"> </label>
                <i class="fa-brands fa-cc-discover"></i>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"> </label>
                <i class="fa-brands fa-cc-amex"></i>
              </div>
            </div>
          </div>

          <div class="">
            <div class="d-flex-wrap col-6">
              <p>Message</p>
              <textarea name="content" rows="4" cols="48"></textarea>
              <h6>Add any notes here</h6>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </footer>
    </form>
  </body>
</html>
